<!DOCTYPE html>
<html>

<head>
    <title>Random Warframe</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class="main">
        <div class="content">
            <img src="lotus.png" name="canvas" />
            <p id="warframe" class="frameName"></p>
            <input onclick="randomFrame()" type="button" value="New Frame" class="button" />
        </div>
    </div>
    <script>
        randomFrame();
        preload();
        setInterval(preload, 120000); // 2 minutes
    </script>
</body>

</html>
